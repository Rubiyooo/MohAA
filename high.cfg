// full view model
seta cg_drawviewmodel 2

// real dynamic lights
seta r_fastdlights 0

// full entity lighting
seta r_fastentlight 0

// medium curve detail 
seta r_subdivisions 4

// high detail models
seta r_lodscale 0.55
seta r_lodcap 0.55
seta r_lodviewmodelcap 0.65

// high effects detail
seta cg_effectdetail 0.8
seta vss_maxcount 18

// medium terrain detail
seta ter_error 9
seta ter_maxlod 4

// turn on nice weather effects
seta cg_rain 1

// complex shadows
seta cg_shadows 2

// mid quality sound (might not have good hardware accelleration for sound)
seta s_khz 22
seta s_loadas8bit 0

// do dynamic decals
seta cg_marks_add 1

// draw static decals
seta r_drawstaticdecals 1

// 800x600 resolution
seta r_mode 4

// medium texture quality
seta r_picmip 1

// texture compression on (card should have it)
seta r_ext_compressed_textures 1

// 32-bit color
seta r_colorbits 32

// 32-bit textures
seta r_texturebits 32

vid_restart
