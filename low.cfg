// full view model
seta cg_drawviewmodel 2

// fast dynamic lights
seta r_fastdlights 1

// fast entity lighting
seta r_fastentlight 1

// lowest curve detail 
seta r_subdivisions 20

// low detail models
seta r_lodscale 0.25
seta r_lodcap 0.25
seta r_lodviewmodelcap 0.25

// lower effects detail
seta cg_effectdetail 0.3
seta vss_maxcount 22

// low terrain detail
seta ter_error 10
seta ter_maxlod 3

// turn off nice weather effects
seta cg_rain 0

// no shadows
seta cg_shadows 0

// low quality sound
seta s_khz 11
seta s_loadas8bit 0

// no dynamic decals
seta cg_marks_add 0

// no static decals
seta r_drawstaticdecals 0

// 512x384 resolution
seta r_mode 2

// low texture quality
seta r_picmip 2

// texture compression on (though card probably will not have it)
seta r_ext_compressed_textures 1

// 16-bit color
seta r_colorbits 16

// 16-bit textures
seta r_texturebits 16

vid_restart
